<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <title>Calculator</title> 
</head>

<body>
    <div id= 'border'>
        <div id="readout"></div>
        <div id = 'inner-container'>
            <span class= 'clear' id="clear action">C</span>
            <span class= 'empty'id = 'empty'>.</span>
            <span class= 'empty'id = 'empty'>.</span>
            <span class= 'empty' id = 'empty'>.</span>
            <span class='button' id="num-7">7</span>
            <span class='button' id="num-8">8</span>
            <span class='button' id="num-9">9</span>
            <span class='action' id="divide">/</span>
            <span class='button' id="num-4">4</span>
            <span class='button' id="num-5">5</span>
            <span class='button' id="num-6">6</span>
            <span class='action' id="multiply">*</span>
            <span class='button' id="num-1">1</span>
            <span class='button' id="num-2">2</span>
            <span class='button' id="num-3">3</span>
            <span class='action' id="subtract">-</span>
            <span class='button' id="num-0">0</span>
            <span class='button' id="decimal">.</span>
            <span class='equals' id="result">=</span>
            <span class='action' id="add">+</span>
        </div>
    </div>
    <script src = 'main.js'></script>
</body>

</html>
